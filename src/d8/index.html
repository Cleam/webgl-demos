<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLSL demos</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    .info {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      text-align: center;
      color: coral;
      touch-action: none;
    }

    .tips {
      font-size: 12px;
    }

    canvas {
      display: block;
      width: 33.33%;
      float: left;
    }
  </style>
</head>

<body>
  <h3 class="info">立方体、球体、椎体<i class="tips">（点击播放/暂停）</i></h3>
  <canvas id="canvas1"></canvas>
  <canvas id="canvas2"></canvas>
  <canvas id="canvas3"></canvas>
  <canvas id="canvas4"></canvas>
  <canvas id="canvas5"></canvas>
  <canvas id="canvas6"></canvas>
  <canvas id="canvas7"></canvas>

  <script type="module" src="i1.js"></script>
  <script type="module" src="i2.js"></script>
  <script type="module" src="i3.js"></script>
  <script type="module" src="i4.js"></script>
  <script type="module" src="i5.js"></script>
  <script type="module" src="i6.js"></script>
  <script type="module" src="i7.js"></script>
</body>

</html>
